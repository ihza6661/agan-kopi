name: Build and deploy PHP app to Azure Web App - point-of-sale-minimarket

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, zip, gd, intl, bcmath, pdo_mysql, sqlite3, fileinfo
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if composer.json exists
        id: check_composer
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Install PHP dependencies (composer)
        if: steps.check_composer.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --no-dev --prefer-dist --no-progress --optimize-autoloader --no-scripts

      - name: Check if package.json exists
        id: check_package
        uses: andstor/file-existence-action@v1
        with:
          files: 'package.json'

      - name: Build frontend assets (Vite)
        if: steps.check_package.outputs.files_exists == 'true'
        env:
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

      - name: Ensure startup script is executable (if present)
        run: |
          if [ -f ./startup.sh ]; then chmod +x ./startup.sh; fi

      - name: Cleanup dev-only artifacts
        run: |
          rm -rf node_modules || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'point-of-sale-minimarket'
          slot-name: 'production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}